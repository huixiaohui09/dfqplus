# General
scenario_topology_file=example/topologies/leaf_spine/pFabric_9leaf_4spine_16servers.topology


seed=83599
run_time_s=1

run_folder_name=DFQ
run_folder_base_dir=temp/aifo/aifo_evaluation/fairness/burst/3600/burst
analysis_command=python3 projects/aifo/runs/aifo_evaluation/fairness/web_search_workload/analyze_web_search.py


# Transport layer protocol
## In pFabric RTO is hardcoded in the socket
transport_layer=dctcp

# Switch type
network_device=ecmp_switch
network_device_routing=ecmp
network_device_intermediary=identity

# Output port
output_port=dfq
output_port_number_queues=8
output_port_max_size_per_queue_packets=10
output_port_bytes_per_round=320
output_port_max_queue_size_bytes=120000
window_size=1000

# Link
link=split_bw
link_delay_ns=20
link_bandwidth_bit_per_ns=1

# Traffic
# ==================== Traffic (Burst, sharper) =====================
traffic=burst_flow
traffic_burst_mode=periodic
traffic_total_flows=3600
traffic_flow_size_dist=pfabric_web_search_albert
traffic_probabilities_generator=all_to_all
traffic_burst_interval_ns=10000000
traffic_burst_duration_ns=500000